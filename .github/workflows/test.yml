name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Version Update'
        uses: ./
        id: version
        with:
          version-name: '3.4.0'
          version-code:  4196
          update-type: 'patch'
      - name: 'Get the version'
        run: |
          echo "Version name: ${{ steps.version.outputs.new-version-name }}"
          echo "Version code: ${{ steps.version.outputs.new-version-code }}"
